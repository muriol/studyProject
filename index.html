        <!--
    
            * GIT 용어 정리 *

            clone => github의 레파지토리를 복제한다(새로 만든 폴더만 가능)
            commit => 변화된 파일을 등록 시킨다. (index -> head)
            add => index에 등록한다.(스테이지에 올리기) // 그러니까 add 먼저 하고 commit 가능
            
            push(내보내기) => 커밋된 파일을 저장소에 업로드 시킨다.
            pull(가져오기) => 저장된 파일을 현재 폴더에 다운로드 한다.

            brunch => 작업의 분류
            mergh => 통합할 때 사용

        -->
        
    </body>
    
</html>
